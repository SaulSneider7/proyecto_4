<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1>Bienvenido a la Red Social</h1>

    <div id="user-info">
        <img id="fotoPerfil" src="perfil.jpeg" alt="Foto de perfil" width="100">
        <h2 id="displayName">Usuario</h2>
    </div>

    <!-- Textarea para hacer publicaciones -->
    <textarea cols="50" rows="5" id="nueva_publicacion" placeholder="Escribe tu publicación..."></textarea>
    <br><br>
    <button id="publicar">Publicar</button>

    <h2>Publicaciones</h2>
    <div id="publicaciones"></div>


    <!-- Modal para editar publicación -->
    <div class="modal fade" id="editarModal" tabindex="-1" role="dialog" aria-labelledby="editarModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editarModalLabel">Editar Publicaci&oacute;n</h5>
                </div>
                <div class="modal-body">
                    <textarea id="nuevoTexto" class="form-control" placeholder="Escribe la nueva publicación..."></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" data-bs-dismiss="modal" aria-label="Close">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="guardarCambios">Guardar cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="index.js"></script>
</body>

</html>
